  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">

      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group justify-content-center flex-column">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <!-- submit button -->
                <button type="submit" class="btn btn-secondary search-button w-100 mt-3 py-1" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>

        <!-- search history buttons -->
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <!-- current weather -->
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <h2 class="card-title pb-3" id="city"></h2>
            <p class="card-text weather-data-item p-1" id="temp"></p>
            <p class="card-text weather-data-item p-1" id="wind"></p>
            <p class="card-text weather-data-item p-1" id="humidity"></p>
            <p class="card-text weather-data-item p-1"><img id="wicon" src="" alt=""></p>
